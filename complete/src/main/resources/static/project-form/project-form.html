<nav-bar></nav-bar>

<div style="padding-left:10px; padding-top:10px; padding-right:10px;">
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"> Project Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="$ctrl.project.name" placeholder="Project Name">
      </div>
    </div>
    Self: {{$ctrl}}
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Consultants</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" ng-model="$ctrl.email" ng-keypress="$ctrl.keyPress($event)" placeholder="Enter Consultant's Email">
      </div>
      <ul class="list-group col-sm-6">
        <li class="list-group-item" ng-repeat="email in $ctrl.emails">{{email}}</li>
      </ul>
    </div>
    <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-2">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            Option one is this and that&mdash;be sure to include why it's great
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            Option two can be something else and selecting it will deselect option one
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
            Option three is disabled
          </label>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <label class="col-sm-2">Checkbox</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Check me out
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>
